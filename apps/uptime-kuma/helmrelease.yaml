apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  chart:
    spec:
      chart: uptime-kuma
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: uptime-kuma
      version: 2.24.0
  interval: 30m
  timeout: 5m
  targetNamespace: uptime-kuma
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-system-oidc@kubernetescrd,traefik-system-security-headers@kubernetescrd,traefik-system-rate-limit@kubernetescrd
        external-dns.alpha.kubernetes.io/target: traefik.kennyandries.com
      hosts:
        - host: uptime-kuma.kennyandries.com
          paths:
            - path: /
              pathType: ImplementationSpecific
    volume:
      enabled: true
      existingClaim: uptime-kuma-uptime-kuma-pvc
    image:
      repository: louislam/uptime-kuma
      tag: 2.1.3

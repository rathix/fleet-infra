apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server-release
  namespace: flux-system
spec:
  chart:
    spec:
      chart: metrics-server
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: metrics-server-repo
      version: v3.13.0
  interval: 30m
  timeout: 5m
  targetNamespace: metrics-server
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    apiService:
      insecureSkipTLSVerify: false
    tls:
      type: cert-manager
    args:
      - --kubelet-insecure-tls

apiVersion: apps/v1
kind: Deployment
metadata:
  name: servarr-sabnzbd
  namespace: servarr
  labels:
    app.kubernetes.io/name: sabnzbd
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: sabnzbd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sabnzbd
    spec:
      enableServiceLinks: true
      containers:
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:4.5.5
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: UMASK
              value: "002"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: servarr-sabnzbd
              mountPath: /config
            - name: servarr-jellyfin-media
              mountPath: /media
          resources:
            limits:
              memory: 8Gi
              cpu: "4"
            requests:
              memory: 256Mi
              cpu: "0.2"
      volumes:
        - name: servarr-sabnzbd
          persistentVolumeClaim:
            claimName: servarr-sabnzbd
        - name: servarr-jellyfin-media
          persistentVolumeClaim:
            claimName: servarr-jellyfin-media

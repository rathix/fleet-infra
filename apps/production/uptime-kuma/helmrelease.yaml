---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: flux-system
spec:
  chart:
    spec:
      chart: uptime-kuma
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: uptime-kuma
      version: 2.24.0
  interval: 1m0s
  install:
    createNamespace: true
  targetNamespace: uptime-kuma
  values:
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: traefik.kennyandries.com
      hosts:
        - host: uptime-kuma.kennyandries.com
          paths:
            - path: /
              pathType: ImplementationSpecific

    volume:
      enabled: true
      # existingClaim: uptime-kuma-volume

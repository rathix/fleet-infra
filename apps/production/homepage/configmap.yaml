apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    providers:
      longhorn:
        url: http://longhorn-frontend.longhorn-system.svc.cluster.local:80
    useEqualHeights: true
    statusStyle: dot
    layout:
      Media:
        style: row
        columns: 4
      Services:
        style: row
        columns: 4
      Cluster Management:
        style: row
        columns: 4
      TrueNAS:
        style: row
        columns: 4
      Networking:
        style: row
        columns: 4
      Monitoring:
        style: row
        columns: 4
  bookmarks.yaml: |
    - Development:
        - Github:
            - abbr: GH
              href: https://github.com/
    - Hetzner:
        - konsoleH:
            - abbr: KH
              href: https://konsoleh.hetzner.com/
        - DNS Console:
            - abbr: DC
              href: https://dns.hetzner.com/
        - KH Webmail:
            - abbr: KW
              href: https://webmail.your-server.de/
        - Cloud Console:
            - abbr: CC
              href: https://console.hetzner.com/
    - Personal:
        - Personal Website:
            - abbr: KA
              href: https://kennyandries.com/
        - ProtonMail:
            - abbr: PM
              href: https://mail.proton.me/u/4/inbox
    - Work:
        - Company Website:
            - abbr: RC
              href: https://rathix.be/
        - Liantis:
            - abbr: LI
              href: https://app.liantis.be/myliantis/
    - Shopping:
        - Albert Heijn:
            - abbr: AH
              href: https://ah.be/
        - Collect&Go:
            - abbr: CG
              href: https://collectandgo.be/colruyt/nl/home
  services.yaml: |
    - Media:
        - Jellyfin:
            icon: jellyfin.png
            href: https://jellyfin.kennyandries.com/
            description: Media server
            namespace: servarr
            app: jellyfin
            siteMonitor: http://servarr-servarr-jellyfin.servarr.svc.cluster.local:8096
            widget:
              type: jellyfin
              url: http://servarr-servarr-jellyfin.servarr.svc.cluster.local:8096
              key: {{HOMEPAGE_VAR_JELLYFIN}}
              enableBlocks: true
              enableNowPlaying: true
              enableUser: true
              enableMediaControl: false
              showEpisodeNumber: true
              expandOneStreamToTwoRows: false
        - Radarr:
            icon: radarr.png
            href: https://radarr.kennyandries.com/
            description: Movie manager
            namespace: servarr
            app: radarr
            siteMonitor: http://servarr-servarr-radarr.servarr.svc.cluster.local:7878
            widget:
              type: radarr
              url: http://servarr-servarr-radarr.servarr.svc.cluster.local:7878
              key: {{HOMEPAGE_VAR_RADARR}}
              enableQueue: true
        - Sonarr:
            icon: sonarr.png
            href: https://sonarr.kennyandries.com/
            description: Series manager
            namespace: servarr
            app: sonarr
            siteMonitor: http://servarr-servarr-sonarr.servarr.svc.cluster.local:80
            widget:
              type: sonarr
              url: http://servarr-servarr-sonarr.servarr.svc.cluster.local:80
              key: {{HOMEPAGE_VAR_SONARR}}
              enableQueue: true
        - Lidarr:
            icon: lidarr.png
            href: https://lidarr.kennyandries.com/
            description: Music manager
            namespace: servarr
            app: lidarr
            siteMonitor: http://servarr-servarr-lidarr.servarr.svc.cluster.local:8686
            widget:
              type: lidarr
              url: http://servarr-servarr-lidarr.servarr.svc.cluster.local:8686
              key: {{HOMEPAGE_VAR_LIDARR}}
              enableQueue: true
        - Prowlarr:
            icon: prowlarr.png
            href: https://prowlarr.kennyandries.com/
            description: Indexer manager
            namespace: servarr
            app: prowlarr
            siteMonitor: http://servarr-servarr-prowlarr.servarr.svc.cluster.local:9696
            widget:
              type: prowlarr
              url: http://servarr-servarr-prowlarr.servarr.svc.cluster.local:9696
              key: {{HOMEPAGE_VAR_PROWLARR}}
        - Jellyseerr:
            icon: jellyseerr.png
            href: https://jellyseerr.kennyandries.com/
            description: Request manager
            namespace: servarr
            app: jellyseerr
            siteMonitor: http://servarr-servarr-jellyseerr.servarr.svc.cluster.local:5055
            widget:
              type: jellyseerr
              url: http://servarr-servarr-jellyseerr.servarr.svc.cluster.local:5055
              key: {{HOMEPAGE_VAR_JELLYSEERR}}
        - Bazarr:
            icon: bazarr.png
            href: https://bazarr.kennyandries.com/
            description: Subtitle manager
            namespace: servarr
            app: bazarr
            siteMonitor: http://servarr-servarr-bazarr.servarr.svc.cluster.local:6767
            widget:
              type: bazarr
              url: http://servarr-servarr-bazarr.servarr.svc.cluster.local:6767
              key: {{HOMEPAGE_VAR_BAZARR}}
        - qBittorrent:
            icon: qbittorrent.png
            href: https://qbittorrent.kennyandries.com/
            description: Download client
            namespace: servarr
            app: qbittorrent
            siteMonitor: http://servarr-servarr-qbittorrent-web.servarr.svc.cluster.local:8080
            widget:
              type: qbittorrent
              url: http://servarr-servarr-qbittorrent-web.servarr.svc.cluster.local:8080
              enableLeechProgress: true
              enableLeechSize: true
        - SABnzbd:
            icon: sabnzbd.png
            href: https://sabnzbd.kennyandries.com/
            description: Download client
            namespace: servarr
            app: sabnzbd
            siteMonitor: http://servarr-sabnzbd.servarr.svc.cluster.local:8080
            widget:
              type: sabnzbd
              url: http://servarr-sabnzbd.servarr.svc.cluster.local:8080
              key: {{HOMEPAGE_VAR_SABNZBD}}
    - Services:
        - Actual Budget:
            icon: actual-budget.png
            href: https://actualbudget.kennyandries.com/
            description: Budget manager
            namespace: actualbudget
            app: actualbudget
            siteMonitor: http://actualbudget-actualbudget.actualbudget.svc.cluster.local:5006
        - Pocket ID:
            icon: pocket-id.png
            href: https://auth.kennyandries.com/
            description: Identity provider
            namespace: pocket-id
            app: pocket-id
            siteMonitor: https://auth.kennyandries.com/
        - Home Assistant:
            icon: home-assistant.png
            href: http://homeassistant.local:8123/
            description: Smart home controller
            siteMonitor: http://192.168.1.151:8123/
    - Cluster Management:
        - Traefik:
            icon: traefik.png
            href: https://traefik.kennyandries.com/
            description: Reverse proxy
            namespace: traefik-system
            app: traefik
            siteMonitor: https://traefik.kennyandries.com
        - Longhorn:
            icon: longhorn.png
            href: https://longhorn.kennyandries.com/
            description: Block storage
            namespace: longhorn-system
            app: longhorn
            siteMonitor: http://longhorn-frontend.longhorn-system.svc.cluster.local:80
    - TrueNAS:
        - pkb-nas-tns-1:
            icon: truenas.png
            href: https://pkb-nas-tns-1/
            description: File server
            siteMonitor: https://pkb-nas-tns-1
        - plb-nas-tns-1:
            icon: truenas.png
            href: https://192.168.2.2/
            description: File server
            siteMonitor: https://192.168.2.2
    - Networking:
        - UniFi Express 7:
            icon: unifi.png
            href: https://192.168.1.1/
            description: Network gateway
            siteMonitor: https://192.168.1.1
    - Monitoring:
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: https://uptime-kuma.kennyandries.com/
            description: Uptime monitor
            namespace: uptime-kuma
            app: uptime-kuma
            siteMonitor: https://uptime-kuma.kennyandries.com/
        - Beszel:
            icon: beszel.png
            href: https://beszel.kennyandries.com/
            description: System monitor
            namespace: beszel
            app: beszel
            siteMonitor: https://beszel.kennyandries.com/
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: cluster
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: duckduckgo
        target: _blank
    - longhorn:
        expanded: true
        total: true
        labels: true
        nodes: true
  docker.yaml: ""

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: actualbudget
  namespace: flux-system
spec:
  interval: 30m
  values:
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: traefik-system-security-headers@kubernetescrd,traefik-system-rate-limit@kubernetescrd
        external-dns.alpha.kubernetes.io/target: traefik.kennyandries.com
      hosts:
        - host: actualbudget.kennyandries.com
          paths:
            - path: /
              pathType: ImplementationSpecific
    persistence:
      enabled: true

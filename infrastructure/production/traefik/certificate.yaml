apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: traefik-cert
  namespace: traefik-system
spec:
  commonName: "*.kennyandries.com"
  dnsNames:
    - "kennyandries.com"
    - "*.kennyandries.com"
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  secretName: traefik-cert
  dependsOn:
    name: cert-manager

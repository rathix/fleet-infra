---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: flux-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.10.1
  interval: 1m0s
  install:
    createNamespace: true
  targetNamespace: longhorn-system
  values:
    ingress:
      enabled: true
      host: longhorn.kennyandries.com
      annotations:
        # traefik.ingress.kubernetes.io/router.middlewares: traefik-oidc@kubernetescrd
        external-dns.alpha.kubernetes.io/target: traefik.kennyandries.com

    defaultBackupStore:
      backupTarget: nfs://192.168.1.21:/mnt/hpool/backups/longhorn

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-release
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager-repo
      version: v1.19.2
  install:
    createNamespace: true
  interval: 1m
  releaseName: cert-manager
  storageNamespace: cert-manager
  targetNamespace: cert-manager
  values:
    crds:
      enabled: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-webhook-hetzner-release
  namespace: flux-system
spec:
  chart:
    spec:
      chart: cert-manager-webhook-hetzner
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager-webhook-hetzner-repo
      version: 1.4.2
  interval: 1m
  releaseName: cert-manager-webhook-hetzner
  targetNamespace: cert-manager

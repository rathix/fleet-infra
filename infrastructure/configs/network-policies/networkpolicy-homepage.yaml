apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traefik-ingress
  namespace: homepage
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Traefik
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik-system
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow access to Kubernetes API for service discovery
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow access to other namespaces for widget data
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: servarr
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: actualbudget
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: pocket-id
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: longhorn-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: uptime-kuma
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: beszel
